<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling or Validation</title>
</head>
<body>

    <h1>Form validation</h1>
    <form onsubmit="return fun()">
        Name:<input type="text" placeholder="Enter Name..." id="name"><br>
        <span id="naspan"></span>
        <br>
        Email:<input type="text" placeholder="Enter Email..." id="email"><br>
        <span id="emspan"></span><br>
        Mobile:<input type="text" placeholder="Enter Phone No ..." id="mob"><br>
        <span id="mospan"></span><br>
        Password:<input type="text" placeholder="Enter Password..." id="pass"><br>
        <span id="paspan"></span><br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
